<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>2단 레이아웃 만들기</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing : border-box;

        }

        #container{
            width: 1200px;
            /* 내용 전체 너비 */
            margin : 20px auto;
            /* 내용을 화면 가운데 배치 하도록 좌우 마진을 auto로  */

        }

        #header{
            width: 100%; /* 부모요소의 너비와 똑같게 */
            height: 120px;
            background-color: #acacac;
        }

        #sidebar{
            width: 300px;
            height: 600px;
            background-color : #e9e9e9;
            float: left;

        }

        #contents{
            width: 900px;
            height: 600px;
            background-color : #f7f7f7;
            float : left;
        }

        #footer{
            width: 100%; /* 부모요소의 너비와 똑같게 */
            height: 100px;
            background-color: #888;
            clear: left;
            /* both는 float left와 right를 해제한다.  */
            
        }



    </style>
</head>
<body>
    <div id="container">
        <header id="header">
            <h1>사이트 제목</h1>
        </header>
    <aside id="sidebar">
        <h2>사이드바</h2>
    </aside>    
    <section id="contents">
        <h2>본문</h2>
    </section>
    <footer id="footer">
        <h2>푸터</h2>
    </footer>




    </div>
 
    
</body>
</html>
