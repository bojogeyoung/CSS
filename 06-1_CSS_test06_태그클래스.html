<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>태그 클래스 아이디 스타일</title>
    <style>
        h2 {
            color: orange;
        /* 태그 */
        }

        .blue {
            color: blue;
        }

        /* 클래스 */

        #red {
            color: red;
        }

        /* 아이디 */
 
    </style>

</head>

<body>
    <h2> Tag selector </h2>
    <hr>
    <h2 class="blue">Class selector</h2>
    <hr>
    <h2 id="red">Id selector</h2>

 
</body>

</html>
