 <!DOCTYPE html>
 <html lang="ko">
 <head>
   <meta charset="UTF-8">
    
   <title>Document</title>
   <style>
      /* [속성 &=값] 특정한 값으로 끝나는 속성의 요소를 선택 */
      li{
         list-style: none;
      }
      a{
         text-decoration: none;
      }
      a[href $=hwp]{
         background: url(images/hwp.png) center right no-repeat;
         background-size: 30%;
         padding-right: 50px;
      }
      a[href $=xlsx]{
         background: url(images/excel.png) center right no-repeat;
         padding-right: 50px;
      }
   </style>
 </head>
 <body>
    <h3>회사 소개 파일 내려받기</h3>
    <ul>
      <li><a href="intro.hwp">hwp파일</a></li>
      <li><a href="intro.xlsx">엑셀 파일</a></li>
      
    </ul>
 </body>
 </html>
