<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>내부 외부 인라인 스타일</title>

    <link rel="stylesheet" href="css/style.css">

    <style>
 
        h3 {
            color: darkorange;
            
            
        }
    </style>

</head>

<body>
    <!-- 내부적용했으나 우선순위로 인라인스타일이 먼저 적용 -->
    <h3 style="color:fuchsia">Inline stylesheet : 인라인 스타일 정의에 따라 새롭게 fuchsia 색상으로 변경됨</h3>
    <hr>
    <h3>Embedded stylesheet : 기본 내부 스타일 시트 적용으로 darkorange로 출력됨</h3>
    <hr>
    <h3 class="ex">External stylesheet : 클래스 지정으로 외부 스타일 시트에 선언된 red로 출력됨</h3>
</body>

</html>
