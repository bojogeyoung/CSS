<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     
    <title>form태그</title>

    <style>

</head>
<body>

    
    
    <form action="" autocomplete="on">  <!-- autocomplete =>  자동완성 기능  -->
       
        <!--  <label for=""><input type="text"></label>    label 기본형 1. -->
 
         <!-- label 기본형 2. : input 태그가 떨어져 있더라도 둘 사이를 쉽게 연결할 수 있다는 장점이 있음 -->
        <label for="user-id">아이디(6자이상)</label>
        
        <input type="text" id="user-id">

        <fieldset>   <!--폼 요소를 그룹으로 묶는 태그  -->
            <legend> 상품태그 </legend> <!-- 그룹으로 묶는 구역에 제목을 붙이는 태그-->  
          
        </fieldset>

        <fieldset>
            <legend>배송정보</legend>

       </fieldset>


    </form>
   



</body>
</html>
