<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>text-shadow</title>
    <style>
        .shadow1{
            color: red;
            text-shadow: 1px 2px black;
        }

        .shadow2{
            text-shadow: 5px 3px 3px #ffa500;
        }

        .shadow3{
            color: #fff;
            text-shadow : 7px 7px 20px #000;

        }

        .shadow4{
            color : hsl(61, 92%, 50%);
            text-shadow : 4px  -3px 3px #000;


        }
    </style>

</head>
<body>
    <h1 class="shadow1">HTML</h1>

    <h1 class="shadow2">CSS</h1>

    <h1 class="shadow3">자바스크립트</h1>

    <h1 class="shadow4">북부기술교육원 </h1>
    
</body>
</html>
