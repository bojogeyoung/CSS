 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    
    <title>속성선택자</title>
     <style>
        li{
            list-style: none;
        }

        .list1 li{
            float: left;
            list-style: none;

        }

       .list1 a[href]{
            background : yellow;
            border: 1px solid #ccc;
            font-weight: normal;
            text-decoration: none;
            margin-right: 10px;
        }

         

     </style>
 </head>
 <body>
       <!-- 특정 속성이 있는 요소를 선택하는 [속성] 선택자 -->
    <ul class="list1">
        <li><a>메인 메뉴 : </a></li>
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li><a href="#">메뉴 3</a></li>
        <li><a href="#">메뉴 4</a></li>
 
    </ul>

    <!-- 특정 속성값이 있는 요소를 선택하는 [속성 = 속성값] 선택자 -->

    <ul class="list2">
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
    </ul> 


 </body>
 </html>
