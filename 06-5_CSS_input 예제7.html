<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
     
    <title>인풋 타입 파일</title>
    <style>
      input{
        margin-top: 10px;
      }
 
    </style>
</head>
<body>
 
  <h1>레드향 주문하기</h1>
  <form action="">
    <fieldset>
      <legend>반품정보</legend>
      <p>만일 수령한 상품에 문제가 있다면 즉시 <b>반품 신청</b>해 주세요.</p>
      <p>반품 신청시 상품의 상태를 사진으로 첨부해 주세요.</p>
      <hr> 
      <input type="file" class="btn"> <small>선택된 파일 없음</small>

    </fieldset>
    <input type="hidden" value = "사이트를 통한 반품 신청">
    <input type="submit" value="반품 신청">
    <input type="reset" value="취소하기">

  </form>
 
 
 


</body>
</html>
