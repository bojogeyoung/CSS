<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>text-transform</title>
    <style>
        p{
            font-size: 24px;
        }
        .trans1{text-transform:capitalize;} /*첫번째 글자를 소문자로 */
        .trans2{text-transform:uppercase;} /* 전체 글자를 대문자로 */
        .trans3{text-transform:lowercase;} /* 전체 글자를 소문자로 */
         


    </style>

</head>
<body>
    <p class="trans1">html</p>
    <p class="trans2">css</p>
    <p class="trans3">JAVASCRIPT</p>

    
    
</body>
</html>
