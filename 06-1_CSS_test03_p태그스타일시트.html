<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
     
    <title>p태그 스타일 시트 만들기</title>
    <style>
     body{
        text-align: center;
     }   

     p{
        color: red;
     }   

     #pink{
        color: #ff00d4;
        font-size: 24px;
     }

 

    </style>
</head>
<body>
    <h2>손 홍 민</h2>
    <hr>
    <p>오페라를 좋아하고</p>
    <p>엘비스 프레슬리를 좋아하고</p>
    <p style="color:blue; font-size:20px;">김치부침개를 좋아하고</p>
    <p id="pink" >축구를 좋아합니다.</p>
</body>
</html>
