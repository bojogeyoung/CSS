<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>캐스케이딩 스타일 시트</title>
          <!-- 스타일 적용 범위에 따라 우선순위를 정할 수 있음 
           !important > 인라인 스타일 > id 스타일 > 클래스 스타일 > 타입스타일 순으로 -->

           <!-- 배경색과 배경이미지는 상속이 되지 않는다.  -->

    <style>
        h1 {
            color: rgb(175, 71, 11);
        }

        p {
            color: blue;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>

    <h1>레드향</h1>

    <p class="red">껍질에 붉은 빛이 돌아 레드향이라 불린다. </p>
    <p>레드향은 한라봉과 귤을 교배한 것으로 </p>
    <p>일반 귤보다 2~2배 크고, 과육이 붉고 통통하다. </p>


    <!-- 
        h1는 타입스타일과 인라인 스타일  
        p는 타입 스타일
        두번째 p타입은 인라인 스타일이기 때문에 우선순위 적용  -->

        

</body>

</html>
