<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
     
    <title>내부 스타일 시트 태그로 스타일 만들기</title>
    <style>
        /* *{
            margin: 0;
            
        } */

        body{
            background-color: bisque;
        }  
        /*자식요소에 별도로 스타일을 지정하지 않으면 부모요소인 body에 속성이 그대로 전달된다. 즉 스타일 상속이다. */

        h2{
            /* text-align: center; */
            color: brown;
        }

        p{
            color: blue;
        }

    </style>
</head>
<body>
    <h2>소연재</h2>
 
    <hr>
    <p>
    <br>저는 체조 선수 손연재입니다. 음악을 들으면서 책읽기를 좋아합니다. <br>
    김치 찌개와 막국수를 무척 좋아합니다.</p>
    
</body>
</html>
