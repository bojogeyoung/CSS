<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>P.269 display속성</title>
    <style>
        *{
            box-sizing : border-box;
        }

        nav ul{
            list-style : none;
        }

        nav ul li {
             /*  배치 방법 결정하는 display 속성 */
            display : inline-block;  /* 세로로 배열되게 한다. 인라인, 블록 속성 모두 가지고 있고 마진과 패딩을 지정할 수 있다.*/     
            padding : 20px;
            margin : 0 20px;
            border : 1px solid #222;
        }


       



    </style>

</head>
<body>
    <nav>
        <ul>
            <li>menu 1</li>
            <li>menu 2</li>
            <li>menu 3</li>
            <li>menu 4</li>
        </ul>
    </nav>
    
</body>
</html>
