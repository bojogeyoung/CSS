<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    
    <title>p.253 border속성</title>
    <style>
    /* 테두리 스타일 묶어서 지정하기 */
    /* border만 사용하면 속성값을 한번에 간단히 지정할 수 있음 */
         h1{
            padding-bottom : 5px;
            border-bottom: 3px solid rgb(75,70,70);
            /* hr이 아닌 스타일에서 border를 지정함 */
         }
         p{
           padding: 10px;
           border: 3px dotted blue;
         }

        

    </style>
</head>
<body>
 
    <h1>박스 모델</h1>
    <!-- <hr> -->
    <p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding),
       박스 테두리(border), 그리고 여러 박스 모델 간의 여백인 마진(margin)등의 요소로
       구성되어 있습니다.
    </p>
 


 
    
</body>
</html>
